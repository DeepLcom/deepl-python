# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install poetry
        poetry install
    - name: Lint with flake8
      run: poetry run flake8 deepl tests
    - name: Format check with black
      run: poetry run black --check .
    - name: Type check with mypy
      run: poetry run mypy --exclude 'examples/' .
    - name: Packaging
      run: poetry build --verbose --no-interaction
    - name: Test with pytest
      env:
        DEEPL_AUTH_KEY: ${{ secrets.DEEPL_AUTH_KEY }}
      run: |
        poetry run coverage run -m pytest --junit-xml test_report.xml
        poetry run coverage report
        poetry run coverage xml
